<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legacy | About</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <style>
        /* Add your CSS styles here for the navbar and other elements */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Set a background color for the body */
            overflow-y: scroll;
        }

        /* Style for the navbar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex; /* Use flexbox for better alignment */
            align-items: center; /* Vertically center the items */
            padding: 10px;
        }

        .navbar-title {
            color: #fff;
            font-size: 24px;
            margin-right: auto; /* Push other items to the right */
            user-select: none; /* Prevent text selection */
        }

        .navbar a {
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s; /* Add smooth transition effect on hover */
        }

        .navbar a:hover {
            background-color: #555; /* Add a darker background color on hover */
        }

        /* Add style for the selected (active) link */
        .navbar a.active {
            background-color: #555;
            font-weight: bold;
        }

        /* Add any other styles you need for your website */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        .showcase-title {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
            font-family: "Arial Black", sans-serif; /* Use the built-in font "Arial Black" */
            font-weight: bold;
            font-size: 48px;
            color: #333; /* Optional: Set a specific color */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-title">LEGACY</div>
        <a href="https://joe0fficial.github.io/LegacyWeb/Home.html">Home</a>
        <a class="active" href="https://joe0fficial.github.io/LegacyWeb/About.html">About</a>
        <a href="#">Changelog</a>
        <a href="#">Status</a>
        <a href="#">Buy</a>
        <!-- Add more navigation links as needed -->
    </div>

    <div class="container">
        <!-- Content for the About page can be added here -->
        <h1 class="showcase-title">About Us</h1>
        <p>This is the about page content. You can add more information here.</p>
    </div>
</body>
</html>
