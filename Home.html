<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legacy | Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <style>
        /* Add your CSS styles here for the navbar and other elements */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Set a background color for the body */
            overflow-y: scroll;
        }

        /* Style for the navbar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex; /* Use flexbox for better alignment */
            align-items: center; /* Vertically center the items */
            padding: 10px;
            user-select: none;
        }

        .navbar-title {
            color: #fff;
            font-size: 24px;
            margin-right: auto; /* Push other items to the right */
            user-select: none;
        }

        .navbar a {
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s; /* Add smooth transition effect on hover */
        }

        .navbar a:hover {
            background-color: #555; /* Add a darker background color on hover */
        }

        /* Add style for the selected (active) link */
        .navbar a.active {
            background-color: #555;
            font-weight: bold;
        }

        /* Add any other styles you need for your website */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            user-select: none;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        /* Style for video container */
        .video-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            user-select: none;
        }

        /* Style for individual video iframes */
        .video-item {
            flex: 0 0 calc(33.33% - 10px);
            max-width: calc(33.33% - 10px);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        .video-item iframe {
            width: 100%;
            height: 200px;
            border: none;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            user-select: none;
        }

        .showcase-title {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
            font-family: "Arial Black", sans-serif; /* Use the built-in font "Arial Black" */
            font-weight: bold;
            font-size: 48px;
            color: #333; /* Optional: Set a specific color */
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-title">LEGACY</div>
        <a class="active" href="https://joe0fficial.github.io/LegacyWeb/Home.html">Home</a>
        <a href="https://joe0fficial.github.io/LegacyWeb/About.html">About</a>
        <a href="#">Changelog</a>
        <a href="#">Status</a>
        <a href="#">Buy</a>
        <!-- Add more navigation links as needed -->
    </div>

    <div class="container">

        <h1 class="showcase-title">SCRIPTS</h1>

        <!-- Video Section -->
<div class="video-container">
    <div class="video-item">
        <iframe src="https://www.youtube.com/embed/ot1SnPgtwxA" allowfullscreen></iframe>
    </div>
    <div class="video-item">
        <iframe src="https://www.youtube.com/embed/NBKdigL2gro" allowfullscreen></iframe>
    </div>
    <div class="video-item">
        <iframe src="https://www.youtube.com/embed/yAooidlaDxo" allowfullscreen></iframe>
    </div>
</div>
</div>
</body>
</html>
